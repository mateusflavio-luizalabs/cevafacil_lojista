<ion-side-menus enable-menu-with-back-views="false" >

  <ion-pane ion-side-menu-content>
    <ion-nav-bar class="bar-stable bar-positive">
      <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  </ion-pane>

  <ion-side-menu side="left" class="loginBg" enable-menu-with-back-views="false">
    <ion-header-bar class="bar-stable bar-positive">
    </ion-header-bar>
    <ion-content class="has-header">
      
      {{status}}
      <div class="list card">
         <ion-item nav-clear menu-close href="#/app/term" class="item item-icon-left">
            <i class="icon ion-ios-book"></i>
            <h2>Contrato</h2>
            <p>Visualizar contrato</p>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/seller" class="item item-icon-left">
            <i class="icon ion-home"></i>
            <h2>Dados Gerais</h2>
            <p>Infos da sua empresa</p>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/location" class="item item-icon-left">
            <i class="icon ion-earth"></i>
            <h2>Localização</h2>
            <p>Atualize a localização</p>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/cupons" class="item item-icon-left">
            <i class="icon ion-wand"></i>
            <h2>Cupons</h2>
            <p>Cupons de desconto</p>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/logout" class="item item-icon-left">
            <i class="icon ion-home"></i>
            <h2>Sair</h2>
            <p>Efetuar logout</p>
        </ion-item>
    </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
